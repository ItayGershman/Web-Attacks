<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Track the Trackers</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="popup.js" async></script>
</head>

<body id="wrapper">
    <h1 class="mainTitle">Track The Trackers üßê</h2>
        <h2 class="subTitle">Current site trackers</h2>
        <div>
            <ul>
                <!-- tracking or not-tracking -->
                <li id="zoom" class="trackers"><img class="zoomIcon" src="https://i.imgur.com/xLUhmk5.png" width="20" height="20">&nbsp; Zoom: </li>
                <li id="google_analytics" class="trackers">&nbsp; <i class="fa fa-google"></i>&nbsp;&nbsp;Google Analytics:</li>
                <li id="facebook" class="trackers">&nbsp;&nbsp;<i class="fa fa-facebook"></i>&nbsp;&nbsp;&nbsp; Facebook:</li>
                <li id="aliexpress" class="trackers">&nbsp;<img src="https://i.imgur.com/zF5Rq9D.png" width="20" height="20"> &nbsp;Aliexpress:</li>
                <li id="linkedIn" class="trackers">&nbsp;&nbsp;<i class="fa fa-linkedin"></i> &nbsp;&nbsp;LinkedIn:</li>
            </ul>
        </div>
        <!-- history of the trackers visit -->
        <h2 class="subTitle1"> History of the trackers visit</h2>
        <div class="trackers-history">
            <button class="accordion">Zoom</button>
            <div class="panel">
                <ul id="zoom_history"></ul>
            </div>
            <button class="accordion">Google Analytics</button>
            <div class="panel">
                <ul id="google_analytics_history">
                </ul>
            </div>
            <button class="accordion">Facebook</button>
            <div class="panel">
                <ul id="facebook_history"> </ul>
            </div>
            <button class="accordion">Aliexpress</button>
            <div class="panel">
                <ul id="aliexpress_history"></ul>
            </div>
            <button class="accordion">LinkedIn</button>
            <div class="panel">
                <ul id="linkedIn_history"></ul>
            </div>
        </div>
</body>
